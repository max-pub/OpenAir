<script>
    class {
        connectedCallback(){
            inputCache(this.$$('input'));
        }
        clear(){
            localStorage.clear();
        }
        toggleFormat(){
            this.$('#format').innerHTML = this.$('#format').innerHTML == 'XML' ? 'JSON' : 'XML';
        }
        get format(){
            return this.$('#format').innerHTML.toLowerCase();
        }
        set format(val){
            this.$('#format').innerHTML = val.toUpperCase();
        }
    }
</script>
